<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Tool App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom neumorphism shadow */
    .neumorphism {
      box-shadow:
        8px 8px 15px #c7c9cc,
        -8px -8px 15px #ffffff;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .neumorphism:hover, .neumorphism:focus {
      box-shadow:
        4px 4px 8px #c7c9cc,
        -4px -4px 8px #ffffff;
      transform: translateY(-4px);
      outline: none;
    }
    button:active {
      transform: translateY(1px);
      box-shadow:
        inset 4px 4px 8px #c7c9cc,
        inset -4px -4px 8px #ffffff;
      transition: none;
    }
  </style>
 </head>
 <body class="bg-[#f0f1f0] min-h-screen flex flex-col items-center justify-start pt-10 font-sans">
  <button aria-label="Power button" class="absolute top-5 left-5 text-black text-3xl">
   <i class="fas fa-power-off">
   </i>
  </button>
  <div class="mt-10 w-28 h-28 rounded-3xl bg-white flex items-center justify-center neumorphism relative" style="box-shadow: 8px 8px 15px #c7c9cc, -8px -8px 15px #ffffff;">
   <img alt="Blue circular icon with white crossed wrench and hammer and text TOOL below" class="rounded-2xl" height="80" src="https://storage.googleapis.com/a1aa/image/f9d40a8f-c23f-4ac2-0630-1fc87e17d139.jpg" width="80"/>
   <div class="absolute bottom-0 right-0 w-20 h-20 rounded-2xl bg-[#004a8f] opacity-50" style="clip-path: polygon(0 100%, 100% 100%, 100% 0);">
   </div>
  </div>
  <div class="mt-10 space-y-6 w-64">
   <button onclick="window.open('https://example.com/backup', '_blank')" class="w-full py-3 rounded-full bg-[#f0f1f0] text-black text-center text-base font-normal neumorphism" style="box-shadow: 8px 8px 15px #c7c9cc, -8px -8px 15px #ffffff;">
    BACKUP
   </button>
   <button onclick="window.open('https://example.com/restore', '_blank')" class="w-full py-3 rounded-full bg-[#f0f1f0] text-black text-center text-base font-normal neumorphism" style="box-shadow: 8px 8px 15px #c7c9cc, -8px -8px 15px #ffffff;">
    RESTORE
   </button>
   <button onclick="window.open('obb.html', '_blank')" class="w-full py-3 rounded-full bg-[#f0f1f0] text-black text-center text-base font-normal neumorphism" style="box-shadow: 8px 8px 15px #c7c9cc, -8px -8px 15px #ffffff;">
    GET OBB
   </button>
   <button class="w-full py-3 rounded-full bg-[#f0f1f0] text-black text-center text-base font-normal neumorphism" style="box-shadow: 8px 8px 15px #c7c9cc, -8px -8px 15px #ffffff;">
    OPEN GAME
   </button>
  </div>
  <div class="mt-10 text-black text-center text-base font-extrabold tracking-wide">
   BGMI ALL FILES AVAILABLE?
  </div>
 </body>
</html>
